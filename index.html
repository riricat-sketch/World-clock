<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <div class="controls">
            <button id="my-location-btn" aria-label="Use my location" title="Show my location" type="button"
                class="location-btn">
                üìç My Location
            </button>

            <select id="city-select" aria-label="Select a city timezone">
                <option value="">Choose a city</option>
            </select>

            <div class="search-bar">
                <input type="text" id="city-input" placeholder="Search for a city (e.g., Tokyo)" />
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div id="city-display"></div>
        <p id="error-message" class="hidden" role="alert"></p>
    </div>

    <footer>
        This project was coded by Ri Audoire and is
        <a href="https://github.com/riricat-sketch/World-clock" target="_blank" rel="noopener noreferrer">open sourced
            on GitHub</a> and<a href="https://github.com/riricat-sketch/World-clock" target="_blank"
            rel="noopener noreferrer"> hosted on Netlifly. </a>
    </footer>

    <script src="Javascript/index.js"></script>
</body>

</html>

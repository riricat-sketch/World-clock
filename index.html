<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <div class="controls">
            <div class="search">
                <input type="text" id="city-input" placeholder="Search for a city (e.g., Tokyo)" autocomplete="off" />
                <button id="search-btn" aria-label="Search city time">Search</button>
            </div>
        </div>

        <div id="city-display"></div>
        <p id="error-message" class="hidden" role="alert"></p>
    </div>

    <footer>
        This project was coded by Ri Audoire and is
        <a href="https://github.com/riricat-sketch/World-clock" target="_blank" rel="noopener noreferrer">open sourced
            on GitHub</a>
    </footer>

    <script src="Javascript/index.js"></script>
</body>

</html>
